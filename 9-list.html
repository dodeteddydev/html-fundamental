<html>
  <body>
    <h2>List Pelajaran dengan Unordered List</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h2>List Pelajaran dengan Ordered List</h2>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <h2>List Pelajaran dengan Ordered List dan Type A</h2>
    <ol type="A">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
